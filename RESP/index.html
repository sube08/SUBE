<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="sweetalert/dist/sweetalert.js"></script>
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <title>Login SUBE</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="CSS/login.css">

    <style>
        .tablaCLientes {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .tdClientes {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>

</head>
<body class="bg-img">




    <table style="width:90%">
        <tr>
            <td align="right"><img style="width:80px; height:80px;" align='right' src="Img\cofodep-logo-1.png" /></td>
        </tr>
    </table>

    <div class="box" style="background-color:white">
        <img style="width:300px; height:219px; margin:auto" src="Img\Logo-SUBE.png">
        <p>INICIO DE SESION</p>
        <form id="frmLogg" name="frmLogg" method="POST">
            <div class="inputBox">
                <input type="text" name="txtLogUsuario" id="txtLogUsuario" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Usuario</label>
            </div>
            <div class="inputBox">
                <input type="password" name="txtLogPassword" id="txtLogPassword" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Password</label>
            </div>
            <input type="submit" name="sign-in" value="Ingresar">
        </form>
    </div>



    <div id="fondoAvisoCorrecto" name="fondoAvisoCorrecto" class="fondo-correcto">
        <div class="correcto">
            <br /><br />
            <center>
                <TABLE style="max-width:100%">
                    <tr>
                        <td><img src="img/correcto.jfif" /></td>
                        <td id="textCuadroOk"></td>
                    </tr>
                </TABLE>

            </center>
            <br />
        </div>
    </div>




    <script type="text/javascript">


        $(document).ready(function () {
            $('#frmLogg').submit(function (e) {
                e.preventDefault();

                var usuario = $("#txtLogUsuario").val();
                var password = $("#txtLogPassword").val();

                $.ajax({
                    type: "POST",
                    url: 'funciones.php',
                    data: {
                        txtLogUsuario: usuario,
                        txtLogPassword: password
                    },
                    success: function (response) {

                        if (response[0].OPR_USUARIO == '-1') {
                            alert("Usuario no existe, inténtelo nuevamente.")
                        }
                        else
                        {
                            url = "MenuPrincipal.php";
                            $(location).attr('href', url);
                        }

                    },
                    error: function (data) {
                        alert(data);
                    }
                });
            });
        });
    </script>


</body>
</html>
